      - uses: actions/checkout@v4

      # Install the Databricks CLI via the official action
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      # Ensure the bundle config exists (fail early if not found)
      - name: Check for bundle configuration
        run: |
          if [ -f databricks.yml ]; then
            echo "Found databricks.yml"
          else
            echo "ERROR: databricks.yml not found at repo root."
            exit 1
          fi

      # Authenticate the CLI (use repo secrets)
      - name: Authenticate to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          if [ -z "$DATABRICKS_HOST" ] || [ -z "$DATABRICKS_TOKEN" ]; then
